<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevisionCreateDlg" widgetVar="RevisionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRevisionTitle}">
            <h:form id="RevisionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{revisionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRevisionLabel_idRevision}" for="idRevision" />
                        <p:inputText id="idRevision" value="#{revisionController.selected.idRevision}" title="#{bundle.CreateRevisionTitle_idRevision}" required="true" requiredMessage="#{bundle.CreateRevisionRequiredMessage_idRevision}"/>
                        <p:outputLabel value="#{bundle.CreateRevisionLabel_latest}" for="latest" />
                        <p:inputText id="latest" value="#{revisionController.selected.latest}" title="#{bundle.CreateRevisionTitle_latest}" required="true" requiredMessage="#{bundle.CreateRevisionRequiredMessage_latest}"/>
                        <p:outputLabel value="#{bundle.CreateRevisionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{revisionController.selected.fecha}" title="#{bundle.EditRevisionTitle_fecha}" required="true" requiredMessage="#{bundle.EditRevisionRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRevisionLabel_excel}" for="excel" />
                        <p:inputText id="excel" value="#{revisionController.selected.excel}" title="#{bundle.CreateRevisionTitle_excel}" required="true" requiredMessage="#{bundle.CreateRevisionRequiredMessage_excel}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{revisionController.create}" value="#{bundle.Save}" update="display,:RevisionListForm:datalist,:growl" oncomplete="handleSubmit(args,'RevisionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RevisionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
