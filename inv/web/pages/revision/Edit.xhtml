<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevisionEditDlg" widgetVar="RevisionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRevisionTitle}">
            <h:form id="RevisionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{revisionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRevisionLabel_idRevision}" for="idRevision" />
                        <p:inputText id="idRevision" value="#{revisionController.selected.idRevision}" title="#{bundle.EditRevisionTitle_idRevision}" required="true" requiredMessage="#{bundle.EditRevisionRequiredMessage_idRevision}"/>
                        <p:outputLabel value="#{bundle.EditRevisionLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{revisionController.selected.activo}" required="true" requiredMessage="#{bundle.EditRevisionRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.EditRevisionLabel_fechaEnSistema}" for="fechaEnSistema" />
                        <p:calendar id="fechaEnSistema" pattern="MM/dd/yyyy" value="#{revisionController.selected.fechaEnSistema}" title="#{bundle.EditRevisionTitle_fechaEnSistema}" required="true" requiredMessage="#{bundle.EditRevisionRequiredMessage_fechaEnSistema}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRevisionLabel_fechaExcel}" for="fechaExcel" />
                        <p:calendar id="fechaExcel" pattern="MM/dd/yyyy" value="#{revisionController.selected.fechaExcel}" title="#{bundle.EditRevisionTitle_fechaExcel}" required="true" requiredMessage="#{bundle.EditRevisionRequiredMessage_fechaExcel}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRevisionLabel_excelUrl}" for="excelUrl" />
                        <p:inputText id="excelUrl" value="#{revisionController.selected.excelUrl}" title="#{bundle.EditRevisionTitle_excelUrl}" required="true" requiredMessage="#{bundle.EditRevisionRequiredMessage_excelUrl}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{revisionController.update}" value="#{bundle.Save}" update="display,:RevisionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RevisionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RevisionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
