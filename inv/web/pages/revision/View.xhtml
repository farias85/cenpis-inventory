<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevisionViewDlg" widgetVar="RevisionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRevisionTitle}">
            <h:form id="RevisionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{revisionController.selected != null}">
                        <h:outputText value="#{bundle.ViewRevisionLabel_idRevision}"/>
                        <h:outputText value="#{revisionController.selected.idRevision}" title="#{bundle.ViewRevisionTitle_idRevision}"/>
                        <h:outputText value="#{bundle.ViewRevisionLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{revisionController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewRevisionLabel_fechaEnSistema}"/>
                        <h:outputText value="#{revisionController.selected.fechaEnSistema}" title="#{bundle.ViewRevisionTitle_fechaEnSistema}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRevisionLabel_fechaExcel}"/>
                        <h:outputText value="#{revisionController.selected.fechaExcel}" title="#{bundle.ViewRevisionTitle_fechaExcel}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRevisionLabel_excelUrl}"/>
                        <h:outputText value="#{revisionController.selected.excelUrl}" title="#{bundle.ViewRevisionTitle_excelUrl}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RevisionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
