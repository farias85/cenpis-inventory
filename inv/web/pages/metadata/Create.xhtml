<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MetadataCreateDlg" widgetVar="MetadataCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMetadataTitle}">
            <h:form id="MetadataCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{metadataController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMetadataLabel_idMetadata}" for="idMetadata" />
                        <p:inputText id="idMetadata" value="#{metadataController.selected.idMetadata}" title="#{bundle.CreateMetadataTitle_idMetadata}" required="true" requiredMessage="#{bundle.CreateMetadataRequiredMessage_idMetadata}"/>
                        <p:outputLabel value="#{bundle.CreateMetadataLabel_totalActivos}" for="totalActivos" />
                        <p:inputText id="totalActivos" value="#{metadataController.selected.totalActivos}" title="#{bundle.CreateMetadataTitle_totalActivos}" required="true" requiredMessage="#{bundle.CreateMetadataRequiredMessage_totalActivos}"/>
                        <p:outputLabel value="#{bundle.CreateMetadataLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{metadataController.selected.valorTotal}" title="#{bundle.CreateMetadataTitle_valorTotal}" required="true" requiredMessage="#{bundle.CreateMetadataRequiredMessage_valorTotal}"/>
                        <p:outputLabel value="#{bundle.CreateMetadataLabel_valorTotalMc}" for="valorTotalMc" />
                        <p:inputText id="valorTotalMc" value="#{metadataController.selected.valorTotalMc}" title="#{bundle.CreateMetadataTitle_valorTotalMc}" required="true" requiredMessage="#{bundle.CreateMetadataRequiredMessage_valorTotalMc}"/>
                        <p:outputLabel value="#{bundle.CreateMetadataLabel_depAcuTotal}" for="depAcuTotal" />
                        <p:inputText id="depAcuTotal" value="#{metadataController.selected.depAcuTotal}" title="#{bundle.CreateMetadataTitle_depAcuTotal}" required="true" requiredMessage="#{bundle.CreateMetadataRequiredMessage_depAcuTotal}"/>
                        <p:outputLabel value="#{bundle.CreateMetadataLabel_depAcuTotalMc}" for="depAcuTotalMc" />
                        <p:inputText id="depAcuTotalMc" value="#{metadataController.selected.depAcuTotalMc}" title="#{bundle.CreateMetadataTitle_depAcuTotalMc}" required="true" requiredMessage="#{bundle.CreateMetadataRequiredMessage_depAcuTotalMc}"/>
                        <p:outputLabel value="#{bundle.CreateMetadataLabel_elaborado}" for="elaborado" />
                        <p:inputText id="elaborado" value="#{metadataController.selected.elaborado}" title="#{bundle.CreateMetadataTitle_elaborado}" />
                        <p:outputLabel value="#{bundle.CreateMetadataLabel_responsable}" for="responsable" />
                        <p:inputText id="responsable" value="#{metadataController.selected.responsable}" title="#{bundle.CreateMetadataTitle_responsable}" />
                        <p:outputLabel value="#{bundle.CreateMetadataLabel_revisado}" for="revisado" />
                        <p:inputText id="revisado" value="#{metadataController.selected.revisado}" title="#{bundle.CreateMetadataTitle_revisado}" />
                        <p:outputLabel value="#{bundle.CreateMetadataLabel_idRevision}" for="idRevision" />
                        <p:selectOneMenu id="idRevision" value="#{metadataController.selected.idRevision}" required="true" requiredMessage="#{bundle.EditMetadataRequiredMessage_idRevision}">
                            <f:selectItems value="#{revisionController.itemsAvailableSelectOne}"
                                           var="idRevisionItem"
                                           itemValue="#{idRevisionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{metadataController.create}" value="#{bundle.Save}" update="display,:MetadataListForm:datalist,:growl" oncomplete="handleSubmit(args,'MetadataCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MetadataCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
