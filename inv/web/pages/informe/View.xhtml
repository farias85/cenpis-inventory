<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InformeViewDlg" widgetVar="InformeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInformeTitle}">
            <h:form id="InformeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{informeController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewInformeLabel_idInforme}"/>
                        <h:outputText value="#{informeController.selected.idInforme}" title="#{bundle.ViewInformeTitle_idInforme}"/>
                        
                        <h:outputText value="#{bundle.ViewEstadoLabel_nombre}"/>
                        <h:outputText value="#{informeController.selected.nombre}" title="#{bundle.ViewEstadoTitle_nombre}"/>
                        
                        <h:outputText value="#{bundle.ViewInformeLabel_fecha}"/>
                        <h:outputText value="#{informeController.selected.fecha}" title="#{bundle.ViewInformeTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="#{bundle.ViewInformeLabel_completado}"/>
                        <p:selectBooleanCheckbox value="#{informeController.selected.completado}" disabled="true"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InformeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
