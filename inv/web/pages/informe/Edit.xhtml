<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InformeEditDlg" widgetVar="InformeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApuntesInforme}">
            <h:form id="InformeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2"  rendered="#{chequeoController.selected != null}" >                        
                        <p:outputLabel value="#{bundle.EditApunteLabel_rotulo}" for="rotulo" />
                        <p:inputText id="rotulo" value="#{chequeoController.selected.apunte.rotulo}" title="#{bundle.EditApunteTitle_rotulo}" disabled="#{not empty chequeoController.selected.idChequeo}"/>                       
                        <p:outputLabel value="#{bundle.EditApunteLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{chequeoController.selected.apunte.fecha}" title="#{bundle.EditApunteTitle_fecha}" disabled="#{not empty chequeoController.selected.idChequeo}"/>                       
                        <p:outputLabel value="#{bundle.EditApunteLabel_asunto}" for="asunto" />
                        <p:inputText id="asunto" value="#{chequeoController.selected.apunte.asunto}" title="#{bundle.EditApunteTitle_asunto}" disabled="#{not empty chequeoController.selected.idChequeo}"/>                       

                        <p:outputLabel value="#{bundle.EditApunteLabel_observacion}" for="observacion" />
                        <p:inputTextarea rows="4" cols="60" id="observacion" value="#{chequeoController.selected.apunte.observacion}" 
                                         title="#{bundle.EditApunteTitle_observacion}"/>

                        <p:outputLabel value="#{bundle.EditChequeoLabel_tipoResultado}" for="tipoResultado" />
                        <p:selectOneMenu id="tipoResultado" value="#{chequeoController.selected.tipoResultado}" title="#{bundle.EditChequeoTitle_tipoResultado}"
                                         required="true" requiredMessage="#{bundle.EditChequeoRequiredMessage_tipoResultado}">
                            <f:selectItems value="#{tipoResultadoController.itemsAvailableSelectOne}"
                                           var="tipoResultadoItem"
                                           itemValue="#{tipoResultadoItem}"
                                           itemLabel="#{tipoResultadoItem.nombre}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{chequeoController.update}" value="#{bundle.Save}" update="display,:InformeViewForm:datalist,:growl" oncomplete="handleSubmit(args, 'InformeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InformeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
