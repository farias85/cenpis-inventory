<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoActivoEditDlg" widgetVar="TipoActivoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoActivoTitle}">
            <h:form id="TipoActivoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoActivoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoActivoLabel_idTipoActivo}" for="idTipoActivo" />
                        <p:inputText id="idTipoActivo" value="#{tipoActivoController.selected.idTipoActivo}" title="#{bundle.EditTipoActivoTitle_idTipoActivo}" required="true" requiredMessage="#{bundle.EditTipoActivoRequiredMessage_idTipoActivo}"/>
                        <p:outputLabel value="#{bundle.EditTipoActivoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoActivoController.selected.nombre}" title="#{bundle.EditTipoActivoTitle_nombre}" required="true" requiredMessage="#{bundle.EditTipoActivoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditTipoActivoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoActivoController.selected.descripcion}" title="#{bundle.EditTipoActivoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoActivoController.update}" value="#{bundle.Save}" update="display,:TipoActivoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoActivoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoActivoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
