<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoActivoCreateDlg" widgetVar="TipoActivoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoActivoTitle}">
            <h:form id="TipoActivoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoActivoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoActivoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoActivoController.selected.nombre}" title="#{bundle.CreateTipoActivoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipoActivoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTipoActivoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoActivoController.selected.descripcion}" title="#{bundle.CreateTipoActivoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoActivoController.create}" value="#{bundle.Save}" update="display,:TipoActivoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoActivoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoActivoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
