<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoResultadoCreateDlg" widgetVar="TipoResultadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoResultadoTitle}">
            <h:form id="TipoResultadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoResultadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoResultadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoResultadoController.selected.nombre}" title="#{bundle.CreateTipoResultadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipoResultadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTipoResultadoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoResultadoController.selected.descripcion}" title="#{bundle.CreateTipoResultadoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoResultadoController.create}" value="#{bundle.Save}" update="display,:TipoResultadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoResultadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoResultadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
