<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.EditActivoFijoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActivoFijoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activoFijoController.selected != null}">

                        <f:facet name="header">
                            <h:outputText value="#{bundle.EditActivoFijoTitle}"></h:outputText>
                        </f:facet>

                        <p:outputLabel value="#{bundle.EditActivoFijoLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{activoFijoController.selected.estado}" required="true" requiredMessage="#{bundle.EditActivoFijoRequiredMessage_estado}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="estadoItem"
                                           itemValue="#{estadoItem}"
                                           itemLabel="#{estadoItem.nombre}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditActivoFijoLabel_local}" for="local" />
                        <p:selectOneMenu id="local" value="#{activoFijoController.selected.local}" required="true" requiredMessage="#{bundle.EditActivoFijoRequiredMessage_local}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{localController.itemsAvailableSelectOne}"
                                           var="localItem"
                                           itemValue="#{localItem}"
                                           itemLabel="#{localItem.nombre}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditActivoFijoLabel_responsable}" for="responsable" />
                        <p:selectOneMenu id="responsable" value="#{activoFijoController.selected.responsable}" required="true" requiredMessage="#{bundle.EditActivoFijoRequiredMessage_responsable}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{responsableController.itemsAvailableSelectOne}"
                                           var="responsableItem"
                                           itemValue="#{responsableItem}"
                                           itemLabel="#{responsableItem.nombre}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditActivoFijoLabel_revision}" for="revision" />
                        <p:selectOneMenu id="revision" value="#{activoFijoController.selected.revision}" disabled="true"
                                         required="true" requiredMessage="#{bundle.EditActivoFijoRequiredMessage_revision}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{revisionController.itemsAvailableSelectOne}"
                                           var="revisionItem"
                                           itemValue="#{revisionItem}"
                                           itemLabel="#{revisionItem.idRevision}"/>
                        </p:selectOneMenu>                        

                        <p:outputLabel value="#{bundle.EditActivoFijoLabel_tipoActivo}" for="tipoActivo" />
                        <p:selectOneMenu id="tipoActivo" value="#{activoFijoController.selected.tipoActivo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoActivoController.itemsAvailableSelectOne}"
                                           var="tipoActivoItem"
                                           itemValue="#{tipoActivoItem}"
                                           itemLabel="#{tipoActivoItem.nombre}"/>
                        </p:selectOneMenu>
                        
                        <p:row>
                            <p:commandButton action="#{activoFijoController.actionEdit}" value="#{bundle.Save}" ajax="false"/>
                            <p:commandButton immediate="true" action="#{estadoController.actionCancel}" value="#{bundle.Cancel}" />
                        </p:row>
                        
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
