<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivoFijoCreateDlg" widgetVar="ActivoFijoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActivoFijoTitle}">
            <h:form id="ActivoFijoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activoFijoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_idActivoFijo}" for="idActivoFijo" />
                        <p:inputText id="idActivoFijo" value="#{activoFijoController.selected.idActivoFijo}" title="#{bundle.CreateActivoFijoTitle_idActivoFijo}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_idActivoFijo}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_rotulo}" for="rotulo" />
                        <p:inputText id="rotulo" value="#{activoFijoController.selected.rotulo}" title="#{bundle.CreateActivoFijoTitle_rotulo}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_rotulo}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{activoFijoController.selected.descripcion}" title="#{bundle.CreateActivoFijoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_valorCuc}" for="valorCuc" />
                        <p:inputText id="valorCuc" value="#{activoFijoController.selected.valorCuc}" title="#{bundle.CreateActivoFijoTitle_valorCuc}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_valorCuc}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_valorMn}" for="valorMn" />
                        <p:inputText id="valorMn" value="#{activoFijoController.selected.valorMn}" title="#{bundle.CreateActivoFijoTitle_valorMn}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_valorMn}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_tasa}" for="tasa" />
                        <p:inputText id="tasa" value="#{activoFijoController.selected.tasa}" title="#{bundle.CreateActivoFijoTitle_tasa}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_tasa}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_depAcuCuc}" for="depAcuCuc" />
                        <p:inputText id="depAcuCuc" value="#{activoFijoController.selected.depAcuCuc}" title="#{bundle.CreateActivoFijoTitle_depAcuCuc}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_depAcuCuc}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_depAcuMn}" for="depAcuMn" />
                        <p:inputText id="depAcuMn" value="#{activoFijoController.selected.depAcuMn}" title="#{bundle.CreateActivoFijoTitle_depAcuMn}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_depAcuMn}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_valorActualCuc}" for="valorActualCuc" />
                        <p:inputText id="valorActualCuc" value="#{activoFijoController.selected.valorActualCuc}" title="#{bundle.CreateActivoFijoTitle_valorActualCuc}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_valorActualCuc}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_valorActualMn}" for="valorActualMn" />
                        <p:inputText id="valorActualMn" value="#{activoFijoController.selected.valorActualMn}" title="#{bundle.CreateActivoFijoTitle_valorActualMn}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_valorActualMn}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_responsableText}" for="responsableText" />
                        <p:inputText id="responsableText" value="#{activoFijoController.selected.responsableText}" title="#{bundle.CreateActivoFijoTitle_responsableText}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_responsableText}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_estadoText}" for="estadoText" />
                        <p:inputText id="estadoText" value="#{activoFijoController.selected.estadoText}" title="#{bundle.CreateActivoFijoTitle_estadoText}" required="true" requiredMessage="#{bundle.CreateActivoFijoRequiredMessage_estadoText}"/>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_idEstado}" for="idEstado" />
                        <p:selectOneMenu id="idEstado" value="#{activoFijoController.selected.idEstado}" required="true" requiredMessage="#{bundle.EditActivoFijoRequiredMessage_idEstado}">
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="idEstadoItem"
                                           itemValue="#{idEstadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_idLocal}" for="idLocal" />
                        <p:selectOneMenu id="idLocal" value="#{activoFijoController.selected.idLocal}" required="true" requiredMessage="#{bundle.EditActivoFijoRequiredMessage_idLocal}">
                            <f:selectItems value="#{localController.itemsAvailableSelectOne}"
                                           var="idLocalItem"
                                           itemValue="#{idLocalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_idResponsable}" for="idResponsable" />
                        <p:selectOneMenu id="idResponsable" value="#{activoFijoController.selected.idResponsable}" required="true" requiredMessage="#{bundle.EditActivoFijoRequiredMessage_idResponsable}">
                            <f:selectItems value="#{responsableController.itemsAvailableSelectOne}"
                                           var="idResponsableItem"
                                           itemValue="#{idResponsableItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateActivoFijoLabel_idRevision}" for="idRevision" />
                        <p:selectOneMenu id="idRevision" value="#{activoFijoController.selected.idRevision}" required="true" requiredMessage="#{bundle.EditActivoFijoRequiredMessage_idRevision}">
                            <f:selectItems value="#{revisionController.itemsAvailableSelectOne}"
                                           var="idRevisionItem"
                                           itemValue="#{idRevisionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activoFijoController.create}" value="#{bundle.Save}" update="display,:ActivoFijoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActivoFijoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActivoFijoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
