<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SobranteViewDlg" widgetVar="SobranteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSobranteTitle}">
            <h:form id="SobranteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sobranteController.selected != null}">
                        <h:outputText value="#{bundle.ViewSobranteLabel_rotulo}"/>
                        <h:outputText value="#{sobranteController.selected.rotulo}" title="#{bundle.ViewSobranteTitle_rotulo}"/>
                        <h:outputText value="#{bundle.ViewSobranteLabel_descripcion}"/>
                        <h:outputText value="#{sobranteController.selected.descripcion}" title="#{bundle.ViewSobranteTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSobranteLabel_estado}"/>
                        <h:outputText value="#{sobranteController.selected.estado}" title="#{bundle.ViewSobranteTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewSobranteLabel_local}"/>
                        <h:outputText value="#{sobranteController.selected.local}" title="#{bundle.ViewSobranteTitle_local}"/>
                        <h:outputText value="#{bundle.ViewSobranteLabel_responsable}"/>
                        <h:outputText value="#{sobranteController.selected.responsable}" title="#{bundle.ViewSobranteTitle_responsable}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SobranteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
