<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BajaCreateDlg" widgetVar="BajaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBajaTitle}">
            <h:form id="BajaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bajaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBajaLabel_idBaja}" for="idBaja" />
                        <p:inputText id="idBaja" value="#{bajaController.selected.idBaja}" title="#{bundle.CreateBajaTitle_idBaja}" required="true" requiredMessage="#{bundle.CreateBajaRequiredMessage_idBaja}"/>
                        <p:outputLabel value="#{bundle.CreateBajaLabel_rotulo}" for="rotulo" />
                        <p:inputText id="rotulo" value="#{bajaController.selected.rotulo}" title="#{bundle.CreateBajaTitle_rotulo}" required="true" requiredMessage="#{bundle.CreateBajaRequiredMessage_rotulo}"/>
                        <p:outputLabel value="#{bundle.CreateBajaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{bajaController.selected.descripcion}" title="#{bundle.CreateBajaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateBajaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateBajaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{bajaController.selected.fecha}" title="#{bundle.EditBajaTitle_fecha}" required="true" requiredMessage="#{bundle.EditBajaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBajaLabel_atmResponsable}" for="atmResponsable" />
                        <p:inputText id="atmResponsable" value="#{bajaController.selected.atmResponsable}" title="#{bundle.CreateBajaTitle_atmResponsable}" required="true" requiredMessage="#{bundle.CreateBajaRequiredMessage_atmResponsable}"/>
                        <p:outputLabel value="#{bundle.CreateBajaLabel_entrega}" for="entrega" />
                        <p:inputText id="entrega" value="#{bajaController.selected.entrega}" title="#{bundle.CreateBajaTitle_entrega}" required="true" requiredMessage="#{bundle.CreateBajaRequiredMessage_entrega}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bajaController.create}" value="#{bundle.Save}" update="display,:BajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'BajaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BajaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
