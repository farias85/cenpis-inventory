<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BajaViewDlg" widgetVar="BajaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBajaTitle}">
            <h:form id="BajaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bajaController.selected != null}">
                        <h:outputText value="#{bundle.ViewBajaLabel_idBaja}"/>
                        <h:outputText value="#{bajaController.selected.idBaja}" title="#{bundle.ViewBajaTitle_idBaja}"/>
                        <h:outputText value="#{bundle.ViewBajaLabel_rotulo}"/>
                        <h:outputText value="#{bajaController.selected.rotulo}" title="#{bundle.ViewBajaTitle_rotulo}"/>
                        <h:outputText value="#{bundle.ViewBajaLabel_descripcion}"/>
                        <h:outputText value="#{bajaController.selected.descripcion}" title="#{bundle.ViewBajaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewBajaLabel_fecha}"/>
                        <h:outputText value="#{bajaController.selected.fecha}" title="#{bundle.ViewBajaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBajaLabel_atmResponsable}"/>
                        <h:outputText value="#{bajaController.selected.atmResponsable}" title="#{bundle.ViewBajaTitle_atmResponsable}"/>
                        <h:outputText value="#{bundle.ViewBajaLabel_entrega}"/>
                        <h:outputText value="#{bajaController.selected.entrega}" title="#{bundle.ViewBajaTitle_entrega}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BajaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
