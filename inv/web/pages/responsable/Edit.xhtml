<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableEditDlg" widgetVar="ResponsableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResponsableTitle}">
            <h:form id="ResponsableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableController.selected != null}">
                        <p:outputLabel value="#{bundle.EditResponsableLabel_idResponsable}" for="idResponsable" />
                        <p:inputText id="idResponsable" value="#{responsableController.selected.idResponsable}" title="#{bundle.EditResponsableTitle_idResponsable}" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_idResponsable}"/>
                        <p:outputLabel value="#{bundle.EditResponsableLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{responsableController.selected.nombre}" title="#{bundle.EditResponsableTitle_nombre}" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditResponsableLabel_email}" for="email" />
                        <p:inputText id="email" value="#{responsableController.selected.email}" title="#{bundle.EditResponsableTitle_email}" required="true" requiredMessage="#{bundle.EditResponsableRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditResponsableLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{responsableController.selected.descripcion}" title="#{bundle.EditResponsableTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{responsableController.update}" value="#{bundle.Save}" update="display,:ResponsableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResponsableEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResponsableEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
