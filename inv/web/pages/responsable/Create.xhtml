<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableCreateDlg" widgetVar="ResponsableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateResponsableTitle}">
            <h:form id="ResponsableCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateResponsableLabel_idResponsable}" for="idResponsable" />
                        <p:inputText id="idResponsable" value="#{responsableController.selected.idResponsable}" title="#{bundle.CreateResponsableTitle_idResponsable}" required="true" requiredMessage="#{bundle.CreateResponsableRequiredMessage_idResponsable}"/>
                        <p:outputLabel value="#{bundle.CreateResponsableLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{responsableController.selected.nombre}" title="#{bundle.CreateResponsableTitle_nombre}" required="true" requiredMessage="#{bundle.CreateResponsableRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateResponsableLabel_email}" for="email" />
                        <p:inputText id="email" value="#{responsableController.selected.email}" title="#{bundle.CreateResponsableTitle_email}" required="true" requiredMessage="#{bundle.CreateResponsableRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateResponsableLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{responsableController.selected.descripcion}" title="#{bundle.CreateResponsableTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{responsableController.create}" value="#{bundle.Save}" update="display,:ResponsableListForm:datalist,:growl" oncomplete="handleSubmit(args,'ResponsableCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResponsableCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
