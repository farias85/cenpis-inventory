<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalViewDlg" widgetVar="LocalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocalTitle}">
            <h:form id="LocalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localController.selected != null}">
                        <h:outputText value="#{bundle.ViewLocalLabel_idLocal}"/>
                        <h:outputText value="#{localController.selected.idLocal}" title="#{bundle.ViewLocalTitle_idLocal}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_nombre}"/>
                        <h:outputText value="#{localController.selected.nombre}" title="#{bundle.ViewLocalTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_descripcion}"/>
                        <h:outputText value="#{localController.selected.descripcion}" title="#{bundle.ViewLocalTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LocalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
