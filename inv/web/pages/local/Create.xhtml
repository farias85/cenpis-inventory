<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalCreateDlg" widgetVar="LocalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLocalTitle}">
            <h:form id="LocalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLocalLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{localController.selected.nombre}" title="#{bundle.CreateLocalTitle_nombre}" required="true" requiredMessage="#{bundle.CreateLocalRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateLocalLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{localController.selected.descripcion}" title="#{bundle.CreateLocalTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localController.create}" value="#{bundle.Save}" update="display,:LocalListForm:datalist,:growl" oncomplete="handleSubmit(args,'LocalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
