<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form id="EstadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoController.renderedCreate}">                        

                        <p:outputLabel value="#{bundle.CreateEstadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadoController.selected.nombre}" title="#{bundle.CreateEstadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEstadoRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{bundle.CreateEstadoLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{estadoController.selected.descripcion}" title="#{bundle.CreateEstadoTitle_descripcion}" />

                        <p:row>
                            <p:commandButton action="#{estadoController.actionCreate}" value="#{bundle.Save}" ajax="false"/>
                            <p:commandButton immediate="true" action="#{estadoController.actionCancel}" value="#{bundle.Cancel}" />
                        </p:row>
                    </p:panelGrid>    

                </h:panelGroup>
            </h:form>            
        </ui:define>

    </ui:composition>
</html>
