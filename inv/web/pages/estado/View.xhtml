<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body"> 
        
            <h:form id="EstadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoLabel_idEstado}"/>
                        <h:outputText value="#{estadoController.selected.idEstado}" title="#{bundle.ViewEstadoTitle_idEstado}"/>
                        
                        <h:outputText value="#{bundle.ViewEstadoLabel_nombre}"/>
                        <h:outputText value="#{estadoController.selected.nombre}" title="#{bundle.ViewEstadoTitle_nombre}"/>
                        
                        <h:outputText value="#{bundle.ViewEstadoLabel_descripcion}"/>
                        <h:outputText value="#{estadoController.selected.descripcion}" title="#{bundle.ViewEstadoTitle_descripcion}"/>
                        
                        <p:row>                            
                            <p:commandButton immediate="true" action="#{estadoController.actionCancel}" value="#{bundle.Cancel}" />
                        </p:row>
                    </p:panelGrid>
                    
                </h:panelGroup>
            </h:form>
            
        </ui:define>

    </ui:composition>
</html>
