<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApunteEditDlg" widgetVar="ApunteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApunteTitle}">
            <h:form id="ApunteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apunteController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateApunteLabel_rotulo}" for="rotulo" />
                        <p:inputText id="rotulo" value="#{apunteController.selected.rotulo}" title="#{bundle.CreateApunteTitle_rotulo}" disabled="true"/>                        
                        
                        <p:outputLabel value="#{bundle.CreateApunteLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{apunteController.selected.usuario.email}" title="#{bundle.CreateApunteLabel_usuario}" 
                                     required="true" requiredMessage="#{bundle.EditApunteRequiredMessage_usuario}" disabled="true"/>
                        
                        <p:outputLabel value="#{bundle.CreateApunteLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{apunteController.selected.fecha}" title="#{bundle.EditApunteTitle_fecha}" 
                                    required="true" requiredMessage="#{bundle.EditApunteRequiredMessage_fecha}" showOn="button" disabled="true"/>
                        
                        <p:outputLabel value="#{bundle.EditApunteLabel_asunto}" for="asunto" />
                        <p:inputText id="asunto" value="#{apunteController.selected.asunto}" title="#{bundle.EditApunteTitle_asunto}" required="true" requiredMessage="#{bundle.EditApunteRequiredMessage_asunto}"/>
                        
                        <p:outputLabel value="#{bundle.EditApunteLabel_observacion}" for="observacion" />
                        <p:inputTextarea rows="4" cols="30" id="observacion" value="#{apunteController.selected.observacion}" title="#{bundle.EditApunteTitle_observacion}" required="true" requiredMessage="#{bundle.EditApunteRequiredMessage_observacion}"/>                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apunteController.update}" value="#{bundle.Save}" update="display,:ApunteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ApunteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApunteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
