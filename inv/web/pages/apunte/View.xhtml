<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApunteViewDlg" widgetVar="ApunteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApunteTitle}">
            <h:form id="ApunteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apunteController.selected != null}">
                        <h:outputText value="#{bundle.ViewApunteLabel_idApunte}"/>
                        <h:outputText value="#{apunteController.selected.idApunte}" title="#{bundle.ViewApunteTitle_idApunte}"/>
                        
                        <h:outputText value="#{bundle.ViewApunteLabel_rotulo}"/>
                        <h:outputText value="#{apunteController.selected.rotulo}" title="#{bundle.ViewApunteTitle_rotulo}"/>
                        
                        <h:outputText value="#{bundle.ViewApunteLabel_fecha}"/>
                        <h:outputText value="#{apunteController.selected.fecha}" title="#{bundle.ViewApunteTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        
                        <h:outputText value="#{bundle.ViewApunteLabel_asunto}"/>
                        <h:outputText value="#{apunteController.selected.asunto}" title="#{bundle.ViewApunteTitle_asunto}"/>
                        
                        <h:outputText value="#{bundle.ViewApunteLabel_observacion}"/>
                        <h:outputText value="#{apunteController.selected.observacion}" title="#{bundle.ViewApunteTitle_observacion}"/>
                        
                        <h:outputText value="#{bundle.ViewApunteLabel_usuario}"/>
                        <h:outputText value="#{apunteController.selected.usuario}" title="#{bundle.ViewApunteTitle_usuario}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApunteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
